<!DOCTYPE html>
<html>
<head>
    <title>Predicted mask</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="flex-col">
        <h1>Predicted mask</h1>
        <div class="flex-row">
            <img class="item" src="data:image/png;base64,{{ original_image }}" alt="Original Image">
            <img class="item" src="data:image/png;base64,{{ processed_image }}" alt="Processed Image">
            <div class="legend item">
                <p><b>Area: {{ area }}</b></p>
                <div class="legend-item">
                    <div class="color-box" style="background-color: rgb(128, 128, 128);"></div>
                    Background
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: rgb(255, 0, 0);"></div>
                    Building
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: rgb(255, 165, 0);"></div>
                    Road
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: rgb(0, 0, 255);"></div>
                    Water
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: rgb(77, 47, 20);"></div>
                    Barren
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: rgb(0, 88, 0);"></div>
                    Forest
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: rgb(185, 255, 71);"></div>
                    Agriculture
                </div>
            </div>
        </div>
    </div>
</body>
</html>
